{{ define "mainblock" }}
<div class="main-container">
    <main class="content-container">
        {{ partial "vacuum/navigation" . }}
        <section class="vacuum-content">
            {{ partial "vacuum/breadcrumb" . }}

            <article>
                <h1 class="function-id">{{.Title}}</h1>

                <hr class="function-hr"/>

                <section class="function-details">
                    {{.Content }}
                </section>

                <hr class="function-hr"/>
                {{ partial "vacuum/rule-footer-nav" . }}

            </article>
        </section>
        {{- if gt .WordCount 200 -}}
        <div class="right-nav">
            <asisde class="table-of-contents">
                <p>What's on this page</p>
                {{ .TableOfContents }}
            </asisde>
        </div>
        {{- end -}}
    </main>
</div>
{{end}}
