{{ define "main" }}
<div class="main-container">
    <section class="content-container">
        <h1>{{ .Title }} </h1>
        {{ with .Content }}
        <div class="index-content">
            {{ . }}
        </div>
        {{ end }}
        {{ range .Pages}}
            <section>
               <h3><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h3>
            </section>
        {{ end}}
    </section>
</div>
{{end}}
