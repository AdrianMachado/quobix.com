<div class="quobix-header">
    <section class="terminal-nav">
        <header class="terminal-logo">
            <div class="logo terminal-prompt"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
        </header>
        <nav class="terminal-menu" id="header-menu">
            <ul vocab="https://schema.org/" typeof="BreadcrumbList">
                {{- $current := . }}
                {{- range .Site.Menus.main}}
                {{- $active := eq .Name $current.Name}}
                <li property="itemListElement" typeof="ListItem">
                    <a href="{{ .URL }}" property="item" typeof="WebPage"
                        class="menu-item {{ if $active }}active{{end}}">
                        <span property="name" class="{{ if $current.HasMenuCurrent "main" . }} active{{end}}">{{.Name}}</span>
                    </a>
                </li>
                {{- end}}
            </ul>
        </nav>
    </section>
    <hr / class="top-nav-divider">
</div>
