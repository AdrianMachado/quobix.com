baseURL = 'https://daveshanley.github.io/quobix.com/'
languageCode = 'en-us'
title = 'quobix'
enableGitInfo = true
[markup]
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        hl_Lines = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = false
        style = "dracula"
        tabWidth = 4
[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = [':git', 'lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']
